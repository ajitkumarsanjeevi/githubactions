apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1  # Set the number of replicas based on your requirement
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: 585768173504.dkr.ecr.ap-south-1.amazonaws.com/nginx:latest
        imagePullPolicy: Always  
        ports:
        - containerPort: 80  
