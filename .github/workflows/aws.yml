name: CI Pipeline

# Trigger the workflow on push or pull request to the 'main' branch
on:
  push:
    branches:
      - main
# Define the jobs for the workflow
jobs:
  build:
    # The job will run on the latest Ubuntu image
    runs-on: ubuntu-latest

    # Steps to be executed within the job
    steps:
    - name: checkout
      uses: actions/checkout@v2 
    - name: touch
      run: sudo touch /opt/hosts
    - name: content
      run: echo "localhost" | sudo tee -a /opt/hosts    
    - name: playbook
      run: ansible-playbook install_nginx.yml
      
     
      

    

          
    
