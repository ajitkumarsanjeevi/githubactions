name: CI Pipeline

# Trigger the workflow on push or pull request to the 'main' branch
on:
  push:
    branches:
      - main
# Define the jobs for the workflow
jobs:
  build:
    # The job will run on the latest Ubuntu image
    runs-on: ubuntu-latest

    # Steps to be executed within the job
    steps:
    - name: checkout
      uses: actions/checkout@v2 

    - name: open file
      run: sudo  touch /opt/linux.pem 
    - run: add content
      name: echo "${{ secrets.FILE_CONTENT }}" | sudo tee /opt/linux.pem
    - run: open content
      name: sudo cat /opt/linux.pem
      
      

          
    
